---
driver:
  name: docker
platforms:
  - name: debian-bookworm
    image: debian:bookworm
    dockerfile: Dockerfile-debian-bookworm.j2
    privileged: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    capabilities:
      - SYS_ADMIN
    security_opts:
      - seccomp=unconfined

  - name: debian-bullseye
    image: debian:bullseye
    dockerfile: Dockerfile-debian-bullseye.j2
    privileged: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    capabilities:
      - SYS_ADMIN
    security_opts:
      - seccomp=unconfined

  - name: debian-buster
    image: debian:buster
    dockerfile: Dockerfile-debian-buster.j2
    privileged: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    capabilities:
      - SYS_ADMIN
    security_opts:
      - seccomp=unconfined

  - name: ubuntu-focal
    image: ubuntu:focal
    dockerfile: Dockerfile-ubuntu-focal.j2
    privileged: true
    override_command: false
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    capabilities:
      - SYS_ADMIN
    security_opts:
      - seccomp=unconfined

